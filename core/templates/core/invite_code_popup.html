{% load static %}
<div id="invite-code-popup" class="fixed inset-0 z-50 flex items-center justify-center px-4 py-8 overflow-y-auto backdrop-blur-xl bg-black/50" style="display:none;">
  <div class="relative w-full max-w-sm rounded-3xl border border-white/10 bg-black/90 shadow-2xl p-6 flex flex-col items-center gap-5 -translate-y-8">
    <button onclick="closeInviteCodePopup()" class="absolute top-4 right-4 w-10 h-10 rounded-full flex items-center justify-center text-white/60 hover:text-white hover:bg-white/10 transition-all duration-200 text-2xl font-light focus:outline-none" aria-label="Close">&times;</button>

    <div class="text-center">
      <h3 class="text-xl font-bold text-white tracking-tight">Your Invite Code</h3>
      <p class="text-sm text-white/50 mt-1">Share this code so friends can add you</p>
    </div>

    <div class="w-full flex flex-col items-center gap-3">
      <div class="w-full flex items-center gap-2 min-w-0">
        <span id="invite-code-value" class="flex-1 min-w-0 text-center text-3xl sm:text-4xl font-mono font-bold text-white py-3 px-4 rounded-xl bg-white/5 border border-white/10 select-all tracking-[0.35em]">{{ invite_code }}</span>
        <button type="button" onclick="copyInviteCode()" class="flex-shrink-0 w-11 h-11 rounded-xl bg-white/10 border border-white/10 hover:bg-white/15 flex items-center justify-center transition-colors" title="Copy" aria-label="Copy code">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white/90" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
        </button>
      </div>
      <p id="copy-success" class="text-green-400 text-sm font-medium hidden">Copied!</p>
    </div>

    <div class="w-full flex flex-col gap-2">
      <button type="button" onclick="goToLinkPartner()" class="w-full py-3 rounded-xl bg-white/10 border border-white/10 text-white font-medium text-sm hover:bg-white/15 transition-colors flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/></svg>
        Add a friend
      </button>
    </div>
  </div>
</div>
<script>
function openInviteCodePopup() {
  document.getElementById('invite-code-popup').style.display = 'flex';
}
function closeInviteCodePopup() {
  document.getElementById('invite-code-popup').style.display = 'none';
}
function copyInviteCode() {
  var code = document.getElementById('invite-code-value').innerText;
  navigator.clipboard.writeText(code).then(function() {
    var el = document.getElementById('copy-success');
    el.classList.remove('hidden');
    setTimeout(function() { el.classList.add('hidden'); }, 1500);
  });
}
function goToLinkPartner() {
  window.location.href = '/KyaMainZindaHoon/link-partner/';
}
</script>
