{% extends 'core/base.html' %}
{% load static %}
{% load socialaccount %}

{% block extra_head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600&family=Montserrat:wght@700;900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<style>
    .mobile-bottom-nav {
        display: none !important;
        padding-bottom: 3.5rem !important;
    }
    html, body {
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        min-width: 100vw;
        margin: 0;
        padding: 0;
        overflow: hidden !important;
        background: linear-gradient(135deg, #000 0%, #fff 100%);
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen w-full flex justify-center px-4 pt-10 relative overflow-hidden" style="margin-top: -54px;">
    <!-- Layered gradients for premium effect -->
    <div class="absolute inset-0 z-0 pointer-events-none" style="background: radial-gradient(circle at 60% 20%, rgba(255,255,255,0.18) 0%, transparent 60%), radial-gradient(circle at 20% 80%, rgba(0,0,0,0.22) 0%, transparent 70%);"></div>
        <div class="glass-card flex flex-col items-center justify-center px-8 py-10 rounded-[2.5rem] shadow-2xl z-10" style="backdrop-filter: blur(22px); background: rgba(255,255,255,0.10); border: 2px solid rgba(0,0,0,0.10); box-shadow: 0 12px 48px 0 rgba(0,0,0,0.18); margin-top: 0;">
                <!-- Loader Button removed for home.html -->
        <!-- Main Title -->
        <h2 class="text-4xl md:text-7xl lg:text-8xl font-extrabold mb-3 text-white animate-premium-title" style="font-family: 'Montserrat', 'Playfair Display', serif; letter-spacing: -0.03em; margin-top: -3vh; text-shadow: 0 4px 32px rgba(80,80,255,0.22), 0 1px 8px #fff2;">
            Am I alive?
        </h2>
        <div class="subtitle-glow text-[0.7rem] md:text-xs font-semibold uppercase tracking-widest mb-8 animate-premium-sub" style="color: #b0b0b0; opacity: 0.7; font-family: 'Outfit', 'Inter', sans-serif; letter-spacing: 0.22em; text-shadow: 0 1px 8px rgba(80,80,255,0.18);">
            KYA MAIN ZINDA HOON
        </div>
        <!-- Google Login Button -->
            <a href="{% provider_login_url 'google' %}" class="group relative inline-block cursor-pointer google-login-btn">
                <div class="relative w-36 h-36 md:w-44 md:h-44 rounded-full bg-gradient-to-br from-white/30 via-black/30 to-white/10 backdrop-blur-xl border-2 border-black/20 shadow-2xl transition-all duration-200 group-hover:scale-105 group-hover:brightness-110">
                <div class="absolute inset-0 flex items-center justify-center">
                    <svg class="w-20 h-20 md:w-24 md:h-24 transition-all duration-500 group-hover:scale-110 grayscale" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        </style>
                        <style>
                            .google-login-btn {
                                transition: filter 0.18s, transform 0.18s;
                            }
                            .google-login-btn:hover .bg-gradient-to-br {
                                filter: brightness(1.15) drop-shadow(0 0 12px #fff8);
                                transform: scale(1.07);
                                box-shadow: 0 0 0 4px #fff4, 0 12px 48px 0 rgba(0,0,0,0.18);
                            }
                            .google-login-btn:active .bg-gradient-to-br {
                                filter: brightness(0.95);
                                transform: scale(0.98);
                            }
                        </style>
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#888"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#bbb"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#eee"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#222"/>
                    </svg>
                </div>
            </div>
        </a>
    </div>
</div>

<style>
@keyframes premium-title {
    0% {
        opacity: 0;
        transform: translateY(40px) scale(0.98) skewY(2deg);
        filter: blur(4px);
    }
    60% {
        opacity: 1;
        transform: translateY(-8px) scale(1.04) skewY(-1deg);
        filter: blur(0.5px);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1) skewY(0deg);
        filter: blur(0);
    }
}
@keyframes premium-sub {
    0% {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        filter: blur(2px);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
    }
}
@keyframes premium-btn {
    0% {
        opacity: 0;
        transform: scale(0.8) translateY(40px);
        filter: blur(4px);
    }
    80% {
        opacity: 1;
        transform: scale(1.08) translateY(-6px);
        filter: blur(0.5px);
    }
    100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
    }
}

.animate-premium-title {
    animation: premium-title 1.3s cubic-bezier(.4, 0, .2, 1) both;
}
.animate-premium-sub {
    animation: premium-sub 1.1s cubic-bezier(.4, 0, .2, 1) both;
    animation-delay: 0.5s;
    opacity: 0;
    animation-fill-mode: forwards;
}
.animate-premium-btn {
    animation: premium-btn 1.2s cubic-bezier(.4, 0, .2, 1) both;
    animation-delay: 1s;
    opacity: 0;
    animation-fill-mode: forwards;
}
.glass-card {
    box-shadow: 0 12px 48px 0 rgba(0,0,0,0.18);
    border-radius: 2.5rem;
    border: 2px solid rgba(0,0,0,0.10);
    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(22px);
}
.subtitle-glow {
    text-shadow: 0 1px 8px rgba(80,80,255,0.18);
}
.group:hover div {
    /* animation on hover removed */
}
.group:active div {
    /* animation on active removed */
}
.group:hover svg {
    /* animation on hover removed */
}
</style>
{% endblock %}
